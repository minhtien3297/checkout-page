<!DOCTYPE html>
<html>

<head>
    <link href="./main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="body">
        <h1>Checkout</h1>

        <main>
            <form>
                <div class="form">
                    <h2>Contact infomation</h2>

                    <label>E-mail</label>
                    <div class="input-icon">
                        <span class="material-icons">
                            email
                        </span>
                        <input type="email" placeholder="Enter your email..." required>
                    </div>

                    <label>Phone</label>
                    <div class="input-icon">
                        <span class="material-icons">
                            call
                        </span>
                        <input type="number" placeholder="Enter your phone..." required>
                    </div>
                </div>

                <div class="form" style="margin-top: 50px">
                    <h2>Shipping address</h2>

                    <label>Full name</label>
                    <div class="input-icon"><span class="material-icons">
                            account_circle
                        </span>
                        <input type="text" id="name" value="Rodney Cotton" required>
                    </div>

                    <label>Address</label>
                    <div class="input-icon"><span class="material-icons">
                            home
                        </span>
                        <input type="text" placeholder="Your address.." required>
                    </div>

                    <label>City</label>
                    <div class="input-icon"><span class="material-icons">
                            location_city
                        </span>
                        <input type="text" placeholder="Your city.." required>
                    </div>

                    <div class="address">
                        <div class="address-item">
                            <label>Country</label>
                            <div class="input-icon">
                                <span class="material-icons">
                                    public
                                </span>
                                <select id="country" name="country">
                                    <option disabled selected hidden>Your country...</option>
                                    <option>Mỹ</option>
                                    <option>Pháp</option>
                                    <option>Trung Quốc</option>
                                </select>
                                <span id="arrow">
                                    <div class="material-icons arrow">
                                        expand_more
                                    </div>
                                </span>
                            </div>
                        </div>

                        <div class="address-item">
                            <label>Postal code</label>
                            <div class="input-icon"><span class="material-icons">
                                    markunread_mailbox
                                </span>
                                <input type="text" id="postal" placeholder="Your postal code.." required>
                            </div>
                        </div>
                    </div>

                    <input type="checkbox">
                    <label id="checkbox">Save this information for next time</label>
                </div>

                <button type="submit">Continue</button>
            </form>

            <div id="left">
                <div id="bill">
                    <div id="product">
                        <div class="product">
                            <img src="./img/photo1.png">

                            <div class="product-info">
                                <div class="product-name">Vintage Backbag</div>

                                <div class="product-price">
                                    <div class="sale-price">$54.99</div>

                                    <div class="original-price">$94.99</div>
                                </div>
                            </div>

                            <div class="product-number">
                                <button onclick="increment1()">+</button>

                                <div id="number1" class="number"></div>

                                <button onclick="decrement1()">-</button>
                            </div>
                        </div>

                        <div class="product">
                            <img src="./img/photo2.png">

                            <div class="product-info">
                                <div class="product-name">Levi Shoes</div>

                                <div class="product-price">
                                    <div class="sale-price">$74.99</div>

                                    <div class="original-price">$124.99</div>
                                </div>
                            </div>

                            <div class="product-number"> <button onclick="increment2()">+</button>

                                <div id="number2" class="number"></div>

                                <button onclick="decrement2()">-</button>
                            </div>
                        </div>
                    </div>

                    <div id="total">
                        <hr>
                        <div class="shipping">
                            <div class="title">
                                Shipping
                            </div>

                            <div class="price">
                                $19
                            </div>
                        </div>

                        <hr>
                        <div class="total">
                            <div class="title">Total</div>

                            <div class="price">
                                $148.98
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div>created by <span id="username">Minh Tien</span> - devChallenges.io</div>
    </footer>
</body>
<script type="text/javascript" src="./main.js"></script>

</html>
